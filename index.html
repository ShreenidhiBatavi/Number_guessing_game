<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Number</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="h-screen flex justify-center items-center bg-gray-300 ">
        <div class="">
            <!-- <div class="absolute left-10 text-2xl text-white top-10">Turns left <span class="turns">0</span></div> -->
            <div class="absolute right-10 text-2xl text-white top-10">Your number <span class="uservalue"> 0</span></div>
            <div class="absolute right-60 text-2xl text-white top-10">Computer number <span class="compvalue">0</span></div>

            <div class="m-10 text-6xl font-sans text-white rounded p-10 result"></div>
            <h1 class="text-2xl text-white shadow-2xl font-bold m-5 mt-5">Guess the Number</h1>
            <form class="submitForm">
            <div class="h-72 flex justify-center items-center p-10 shadow-xl bg-white">
                <input 
                placeholder="Guess the Number"
                class="border border-gray-900 w-72 h-10 p-2"
                type="number"
                id="input"
                >
                <button class="bg-black w-40 h-10 text-white ml-6 submit-btn">Submit</button>
            </div>
        </form>
         <div class="text-sm mt-2 text-gray-100">Predection difference should be 5 for near predection </div>

        </div>

    </div>

    <script src="main.js"></script>
